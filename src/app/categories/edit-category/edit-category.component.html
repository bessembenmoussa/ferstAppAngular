<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Modifier category</div>
    <div class="panel-body">

      <form #f="ngForm" >
        <div class="form-group">
          <label class="control-label">Nom Category :</label>
          <input type="text" class="form-control" [(ngModel)]="category.name" name="name" #name="ngModel" required minlength="2">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

          <div *ngIf="name?.errors.required">
            Name is required.
          </div>
          <div *ngIf="name?.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
        <button [disabled]="!f.valid" (click)="updateCategory()" class="btn btn-primary">Modifier</button>

      </form>
    </div>
  </div>
</div>
