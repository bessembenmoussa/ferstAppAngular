<div class="container">
  <div class="panel panel-primary" *ngIf="mode == 1">
    <div class="panel-heading">Modifier contact</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.nom"/>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.prenom"/>
        </div>
        <div class="form-group">
          <label class="control-label">Date de naissance :</label>
          <input type="text" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" [(ngModel)]="contact.dateNaissance"/>
        </div>
        <div class="form-group">
          <label class="control-label">Email :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.email"/>
        </div>
        <div class="form-group">
          <label class="control-label">Tel :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.tel"/>
        </div>
        <button class="btn btn-primary" (click)= "updateContact()">Modifier</button>
      </div>
    </div>
  </div>

  <div class="panel panel-primary" *ngIf="mode == 2">
    <div class="panel-heading">Confirmation</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">ID :</label>
          <label class="control-label">{{contact.id}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <label class="control-label">{{contact.nom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom :</label>
          <label class="control-label">{{contact.prenom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Date de naissance :</label>
          <label class="control-label">{{contact.dateNaissance}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Email :</label>
          <label class="control-label">{{contact.email}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Tel :</label>
          <label class="control-label">{{contact.tel}}</label>
        </div>
        <button class="btn btn-primary" (click)="mode = 1">Modifier Contact</button>
      </div>
    </div>
  </div>
</div>
